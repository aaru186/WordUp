<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>WordUp</title>

       <link rel="stylesheet" type="text/css" href="dict.css">
    </head>

    <body>
            <header id="main-header">
                <div id="container">
                    <p id="header-text">WordUp</p>
                </div>    
            </header>
        
            <div id="box" class="box">
                <div id="search-bar">
                
                    <input
                        id="search-box"
                        type="text"
                        placeholder="Enter a word">
                    
                    <button id="search-button"><img id="search-button-img" src="images/search-white.png"></button>    
    
                </div>

                <div id="result"></div>
                
            </div>
      

        <script src="dict.js"></script>
    </body>
